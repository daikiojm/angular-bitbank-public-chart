<mat-form-field class="pair-select">
  <mat-select placeholder="Pair" (selectionChange)="onChangePair($event)">
    <mat-option *ngFor="let pair of pairs" [value]="pair">{{ getDisplayPairName(pair) }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-button-toggle-group class="chart-type-toggle-button" (change)="onChangeChartTypeToggleButton($event)">
  <mat-button-toggle *ngFor="let chartType of chartTypes" [value]="chartType" [checked]="chartType === currentChartType">1{{ chartType }}</mat-button-toggle>
</mat-button-toggle-group>

<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [schemeType]="schemeType"
  [rangeFillOpacity]="rangeFillOpacity"
  [results]="chart"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [xAxisTickFormatting] = "formatDate"
  [autoScale]="autoScale">
  <ng-template #tooltipTemplate let-model="model">
    <div>¥ {{ model.value }}</div>
    <div>{{ model.name | date: 'yyyy/MM/dd H:mm' }}</div>
  </ng-template>
  <ng-template #seriesTooltipTemplate let-model="model">
    <div>¥ {{ model[0].value }}</div>
  </ng-template>
</ngx-charts-line-chart>
